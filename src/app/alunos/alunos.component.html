<div class="row">
    <p>Lista de Alunos</p>
    
    <div class="col s6">
        <div class="collection">
            <a class="collection-item" 
            *ngFor="let aluno of alunos" 
            [routerLink]="[aluno.id]">{{ aluno.nome }}</a>
        </div>
    </div>

    <div class="col s6">
        <router-outlet></router-outlet>
    </div>

</div>

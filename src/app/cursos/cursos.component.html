<div class="row">
  <div class="col s12 m8">
    <div class="card teal lighten-2">
      <div class="card-content white-text">
        <span class="card-title">Cursos</span>
        <!-- <p> -->
        <table class="responsive-table" *ngIf="cursos$ | async as cursos; else loadingError">
          <thead>
            <tr>
              <th>#</th>
              <th>Curso</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let curso of cursos">
              <td>{{ curso.id }}</td>
              <td>{{ curso.nome }}</td>
              <td>
                <a href="#" class="btn-floating btn-small blue accent-3"><i class="material-icons">create</i></a>{{' '}}
                <a href="#" class="btn-floating btn-small red"><i class="material-icons">highlight_off</i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #loadingError>
          <div *ngIf="error$ | async; else loading">
            Erro ao carregar cursos. Tente novamente mais tarde.
          </div>
        <ng-template #loading>
          <span>Carregando cursos ... </span>
        </ng-template>
         
        </ng-template>
        <!-- </p> -->
      </div>
      <div class="card-action">
        <a [routerLink]="['novo']" class="waves-effect waves-light btn-small">
          <i class="material-icons left">add_circle_outline</i>
          Novo Curso</a>

          <a (click)="onRefresh()" class="waves-effect waves-light btn-small">
            <i class="material-icons left">autorenew</i>
            Atualizar</a>
      </div>
    </div>
  </div>
</div>
